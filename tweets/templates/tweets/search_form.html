<form id="navbar-search-form" class="form-inline my-2 my-lg-0" method="GET" action="{% url 'search' %}">
	<div class="form-group">
		<input class="form-control mr-sm-2" type="text" name="q" placeholder="Your search" value="{{ request.GET.q }}"/>
	</div>
	<input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Search" />
</form>
