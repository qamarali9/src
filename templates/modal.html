<div class="modal fade" id="reply-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

        <form class = 'tweet-form'> {% csrf_token %}
      <div class="modal-header">
        <h5 class="modal-title" id="reply-modal-label">Reply to</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <input id='tweetReplyArea' class='form-control' maxlength='140' name='content'/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="Reply"/>
      </div>
         </form>

    </div>
  </div>
</div>
