{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Registration Form | {{ block.super }}{% endblock title %}

{% block content%}
<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<h1>Register</h1>
		<form {% if form_class %} class="{{ form_class }}" {% endif %} method="POST" action="{%if action_url%}{{action_url}}{%endif%}">{% csrf_token %}
			{{ form|crispy }}
			<input class="btn btn-primary" type="submit" value="Register"/>
		</form>
	</div>
</div>
{% endblock content %}
